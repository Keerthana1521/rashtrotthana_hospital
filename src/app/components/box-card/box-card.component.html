
<div class="box-card" (mouseover)="onMouseOver(key)">
    <div class="box-image">
        <img src="../../assets/facility-{{image}}.png" alt="box-card" class="">
    </div>
    <div class="box-title">
        {{title}}
    </div>
    <div class="box-button">
        <button class="read-more-btn">{{button_text}}</button>
    </div>
</div>
