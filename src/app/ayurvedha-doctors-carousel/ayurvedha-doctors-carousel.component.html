<div id="carouselExampleIndicators" class="carousel slide" data-bs-ride="carousel">
    <div class="carousel-inner">
      <div class="carousel-item" *ngFor="let slide of doctors; let i = index" [ngClass]="{'active': i === 0}">
        <div class="doc_details">
          <div class="doc_1">
            <img [src]="slide.image" alt="{{slide.name}}">
            <p class="doc_name">{{slide.name}}</p>
            <p class="section">{{slide.section}}</p>
            <p class="designation">{{slide.designation}}</p>
            <p class="department">{{slide.Department}}</p>
          </div>
        </div>
      </div>
    </div>
    <button class="carousel-control-prev" type="button" data-bs-target="#carouselExampleIndicators" data-bs-slide="prev">
      <span class="carousel-control-prev-icon" aria-hidden="true"></span>
      <span class="visually-hidden">Previous</span>
    </button>
    <button class="carousel-control-next" type="button" data-bs-target="#carouselExampleIndicators" data-bs-slide="next">
      <span class="carousel-control-next-icon" aria-hidden="true"></span>
      <span class="visually-hidden">Next</span>
    </button>
  </div>
